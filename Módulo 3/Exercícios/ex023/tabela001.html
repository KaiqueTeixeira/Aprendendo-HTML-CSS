<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        .linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .dado{
            background-color: yellow;
        }

    </style>

</head>
<body>

    <h1>Minha Primeira Tabela</h1>

    <!--

        Hierarquia de Tabelas (Simples)

        TABLE = Tabela
            TABLE ROw = Linha de Tabela (tr)
                TABLE HEADER = Cabeçalho de Tabela
                TABLE DATA = Dado de Cabeçalho (td)
    
    -->

    <table>

        <tr> <!-- PRIMEIRA LINHA -->
            <td> A1 
            <td> B1 
            <td> C1 
        </tr>

        <tr class="linha"> <!-- SEGUNDA LINHA -->
            <td> A2 
            <td> B2 
            <td> C2 
        </tr>

        <tr> <!-- TERCEIRA LINHA -->
            <td> A3 </td>
            <td> B3 </td>
            <td> C3 </td>
        </tr>

        <tr> <!-- QUARTA LINHA -->
            <td> A4 </td>
            <td class="dado"> B4 </td>
            <td> C4 </td>
        </tr>

        <tr> <!-- QUINTA LINHA -->
            <td> A5 </td>
            <td> B5 </td>
            <td> C5 </td>
        </tr>

    </table>
    
</body>
</html>
