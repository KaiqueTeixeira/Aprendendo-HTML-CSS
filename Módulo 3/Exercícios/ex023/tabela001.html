<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal */
            vertical-align: middle; /*Alinhamento Vertical */
        }

        .numero{
            text-align: right;
        }

    </style>

</head>
<body>

    <h1>Minha Primeira Tabela</h1>

    <!--

        Hierarquia de Tabelas (Simples)

        TABLE = Tabela
            TABLE ROw = Linha de Tabela (tr)
                TABLE HEADER = Cabeçalho de Tabela
                TABLE DATA = Dado de Cabeçalho (td)
    
    -->

    <table>

        <tr> <!-- PRIMEIRA LINHA -->
            <td> A1 
            <td> B1 
            <td> C1 
        </tr>

        <tr> <!-- SEGUNDA LINHA -->
            <td> A2 
            <td> B2 
            <td class="numero"> C2 
        </tr>

        <tr> <!-- TERCEIRA LINHA -->
            <td> A3 </td>
            <td> B3 </td>
            <td class="numero"> C3 </td>
        </tr>

        <tr> <!-- QUARTA LINHA -->
            <td> A4 </td>
            <td> B4 </td>
            <td> C4 </td>
        </tr>

    </table>
    
</body>
</html>
